<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>Quiz App</h1>

      <!-- üåô Dark Mode Toggle -->
      <label class="toggle-switch">
        <input type="checkbox" id="dark-toggle" onchange="toggleDarkMode()" />
        <span class="slider"></span> Dark Mode
      </label>

      <!-- üë§ User Setup -->
      <div id="welcome-section">
        <label>
          Enter Your Name:
          <input type="text" id="username" placeholder="Name" />
        </label>

        <label>Category:
          <select id="category">
            <option value="18">Computer</option>
            <option value="9">General Knowledge</option>
            <option value="20">Mythology</option>
            <option value="23">History</option>
          </select>
        </label>

        <label>Difficulty:
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>

        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <!-- ‚è≥ Loader -->
      <div id="loader" style="display:none; text-align:center; font-size:18px; margin: 20px 0;">
        ‚è≥ Loading quiz questions...
      </div>

      <!-- üß™ Quiz Area -->
      <div id="quiz-section" style="display:none;">
        <div id="quiz-container"></div>
        <button id="submit-btn">Submit Answers</button>
      </div>

      <!-- üéØ Results -->
      <div id="result"></div>

      <!-- üèÜ Leaderboard -->
      <div id="leaderboard"></div>

      <!-- üßπ Reset Leaderboard -->
      <button onclick="resetLeaderboard()" class="btn btn-danger">üßπ Reset Leaderboard</button>
    </div>

    <!-- üîª Footer -->
    <footer class="app-footer">
      <div class="footer-content">
        <p>&copy; 2025 Quiz App | Made with üî• by Apurbo Chakrabarty</p>
        <a href="https://github.com/Apurbo2k25" target="_blank">GitHub</a> |
        <a href="#" onclick="scrollToTop()">Back to Top ‚Üë</a>
      </div>
    </footer>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
